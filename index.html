<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./imges/google-icon.jpeg">
    <title>Google</title>
</head>

<body>
    <nav>
        <ul class="top-nav">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="logo-container">
                                <img src="./imges/googlelogo.png" alt="" class="logo-img">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form action="">
                                <div class="row">
                                    <div class="col-12 form-container">
                                        <div class="search-container">
                                            <div class="row">
                                                <div class="col-1">
                                                    <div class="search-icon-container"><img src="./imges/searchicon.png"
                                                            alt="" class="search-icon"></div>
                                                </div>
                                                <div class="col-10">
                                                    <div class="search-field-container"><input type="text"
                                                            class="search-field"></div>
                                                </div>
                                                <div class="col-1">
                                                    <div class="voice-icon-container"><img src="./imges/voice-icon.png"
                                                            alt="" class="voice-icon"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="btn-container">
                                            <input type="button" value="Google Search" class="search-btn">
                                            <input type="button" value="I'm Feeling Lucky" class="search-btn">
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-12">
                                    <div class="language-container">
                                        <ul class="language-list">
                                            <li>Google offered in: </li>
                                            <li><a href="">አማርኛ</a></li>
                                            <li><a href="">ትግርኛ</a></li>
                                            <li><a href="">Soomaali</a></li>
                                            <li><a href="">Afaan Oromoo</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="container">
                <div class="row">
                    <div class="col-12 footer-1">
                        <label for="">Ethiopia</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 footer-2">
                        <div class="row">
                            <div class="col-6">
                                <ul>
                                    <li><a href="">Advertising</a></li>
                                    <li><a href="">Business</a></li>
                                    <li><a href="">About</a></li>
                                    <li><a href="">How Search Works</a></li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <ul class="bottom-nav-2">
                                    <li><a href="">Privacy</a></li>
                                    <li><a href="">Terms</a></li>
                                    <li><a href="">Settings</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
